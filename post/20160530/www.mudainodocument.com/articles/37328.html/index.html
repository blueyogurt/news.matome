21 この気持ちはわかるわ～ 148:名無し 2016/05/28(土) 22:58:38 ID:utTb &gt;&gt;47 わかっちゃいかんぞ もっと喜んでくれないと寂しいことを伝えてからだぞ 23:名無し 2016/05/28(土) 20:17:04 ID:utTb そう思ったら、俺の給料を妻に預けるのが馬鹿らしくなった 妻が仕事を辞めたら俺の給料を預けてやりくりする計画だったのを、生活費しか渡さないことにした そうしたほうが自分が自由に使えるお金も増えるしな 24:名無し 2016/05/28(土) 20:22:49 ID:utTb 妻はそれでも文句を言わなかったし、美容院も行ってるし、生活費は足りてるもんだと思ってた 俺は相変わらず嬢に飯を御馳走したり、店に行ったり、ラインしたりの生活 妻は何か気付いた様子だったけど、何も言ってこなかった 25:名無し 2016/05/28(土) 20:24:09 ID:utTb その代わりっていうのも変だが、ダイエットをはじめて付き合い始めの体重になっていた妻 でもそんな妻を見ても、内心ちょっと馬鹿にしていた どうせ痩せたってそのレベルだろｗ 嬢見習えよｗｗって 26:名無し 2016/05/28(土) 20:25:05 ID:utTb 妻は気遣いのできる人だった 必要なときにそっと必要なものを差し出してくるような人 いい年して常識がない俺を、怒るわけでもなく、こうしたほうがいいよってアドバイスくれる 男を立ててくれるタイプって言えばいいのかな 高卒なんだけど、ちゃんと新聞も読んでニュースも見てて、学歴コンプからか資格は無駄に持ってたな 妻が食卓で話すニュースの話題が、頭に残って取引先の人との会話で恥をかかなかったことなんて何回もある でも俺はその時、あいつは寄生虫だ、ぐらいに思っていた 28:名無し 2016/05/28(土) 20:28:16 ID:NM2BB &gt;&gt;1がクズなだけだった 43:名無し 2016/05/28(土) 20:44:12 ID:utTb &gt;&gt;28 本当に屑だよねｗ 34:名無し 2016/05/28(土) 20:37:35 ID:utTb そんな生活が長く続くわけもなく、ついに妻から 「キャバクラ嬢に会いに行っているのは辛い、悲しい、寂しい」 「付き合いでしか行ってない」 「特定の子と飲んでるわけじゃなくて、フリーだから心配するな」 「ラインも営業だよ」 実際はラインも日常にしていて、指名もしてる 会いにいくためだけに１人で通ってる 35:名無し 2016/05/28(土) 20:38:38 ID:utTb ちょっと休憩 レス返す 38:名無し 2016/05/28(土) 20:41:00 ID:ea0iL &gt;&gt;35 キャバに月平均いくらくらい突っ込んでたの？ 145:名無し 2016/05/28(土) 22:53:56 ID:utTb &gt;&gt;38 10万ぐらい 19:名無し 2016/05/28(土) 20:05:51 ID:wRgt4 おっさんいくつ？ 19&gt;&gt; 当時は33 妻も同い年 22:名無し 2016/05/28(土) 20:13:41 ID:iHpPt 数十万するバッグ買って総額30万？ 22&gt;&gt; 打ち間違えた 60万 44:名無し 2016/05/28(土) 20:48:29 ID:CORgg 仕事何？ &gt;&gt;44 リーマン 48:名無し 2016/05/28(土) 20:53:14 ID:utTb そんな生活が長く続くわけもなく、ついに妻から 「キャバクラ嬢に会いに行っているのは辛い、悲しい、寂しい」 「付き合いでしか行ってない」 「特定の子と飲んでるわけじゃなくて、フリーだから心配するな」 「ラインも営業だよ」 実際はラインも日常にしていて、指名もしてる 会いにいくためだけに１人で通ってる 49:名無し 2016/05/28(土) 20:54:18 ID:utTb それでも時々妻が 「付き合いでキャバクラ行くのも、１人で息抜きに行くのも止めない」 「でも、店外デートは嫌だ」 それでも俺は 「行ってないから安心しろ」 「そんなことに金をつぎ込むほど俺は馬鹿じゃない」 少しだけ感じた罪悪感には目を瞑ることにしていた 50:名無し 2016/05/28(土) 20:55:07 ID:utTb そんな生活が約1年続いた 週3通いの上に、イベントごとの出費、嬢もだんだんおねだりになってきて金はどんどん減った 妻には子供できたときにために今からなるべく貯金しておこうって言われていた貯金も使い込んだ お互いの親が、結婚祝いにくれた金もねｗ そして突然切り出される 「離
