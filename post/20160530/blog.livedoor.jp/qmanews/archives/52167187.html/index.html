    <meta name="description" content="眠気子@nemukeco 「イケメンに触られたらスキンシップ、キモメンに触られたらセクハラってだけだろ」と思ってる人には、ぜひこの実験レポートを一読してほしい 『所さんの目がテン！ 「科学でセクハラ問題に迫る」』 ⇒ https://t.co/RrcqjbSKLi 2016/05/27 11:02:03 眠気子@nemukeco 要約すると、 ・女性四人に、男性Ａ～Ｄの顔写真を見せ、ルックスが好みの順に並べてもらう ・一番人気は男性Ａ ・女性四人と男性Ａ～Ｄ全員が二人きりでトーク ・男性Ａには、わざと女性の膝や髪に触れるよう指示 ・トーク後、女性四人に男性Ａ～Ｄを好感度順に並べてもらう ・最下位が男性Ａ 2016/05/27 11:32:09 眠気子@nemukeco ・男性四人に、女性Ａ～Ｄの顔写真を見せ、ルックスが好みの順に並べてもらう ・最下位は女性Ｃ ・男性四人と女性Ａ～Ｄ全員が二人きりでトーク ・女性Ｃには、わざと男性の膝や肩に触れるよう指示 ・トーク後、男性四人に女性Ａ～Ｄを好感度順に並べてもらう ・女性Ｃの順位が一位、二位へ上がる 2016/05/27 11:37:49 眠気子@nemukeco 女性 ＞たとえ外見が好みのタイプでも、無用なボディータッチは評価を著しく下げてしまうようです 男性 ＞「よほど嫌いでなければOK」であるので、女性もそうであろうと考えがち 指先一本触れるなとは言わないが、「他人に身体を触られる」事には、男女で意識の差があると知っておくれやす 2016/05/27 11:44:24 眠気子@nemukeco だからといって「男性の身体ならどれだけ無遠慮に触ってもいい」わけでは絶対ないので。念のため 2016/05/27 14:52:38 眠気子@nemukeco さらに付け加えるなら、「身体にさわらなければさわらないほど女性からの好感度が上がる」わけでもないので 2016/05/27 15:07:09 竜の手@ryu0note @nemukeco イケメンはプラスからのスタートなので女性を不快にしないことに気をつければいいですが、この実験では非イケメンは相対的にしか上げられないのが悲しいですね… 2016/05/28 13:09:02 人生の歯医者(underDoc)@tkdotopastor1 ボディータッチ後の評価の変わり方の差が面白過ぎる https://t.co/mS4hbbk5e4 2016/05/28 23:46:10 娘娘腔@nyan_nyan_tyau 女性は第一印象が良い男性であっても、過度のスキンシップで評価が下がり、逆に男性は第一印象が今ひとつでもスキンシップにより、好感が上がる。 もちろん個人差はあるだろうが、女性から男性に触れるのが問題になりにくいのはこの点もあるのでは？ https://t.co/3NOfGFdnZO 2016/05/29 01:17:28 イワン・コッチャナイコフ@miwaar 割と歳いったおっさんと喋ると、初対面でも「結婚してないの？彼女は？」とかズケズケ訊かれて、男の俺でもうっせーわ！となるのだが、人によってはそれが若い世代と距離を縮める話術だと勘違いしてる節あるかもなあ。 https://t.co/jZYZRvn8VC 2016/05/29 08:53:11 かまちょ@0709fguip 女って難しい！ でも、男な以上がんばるしかないのよね https://t.co/Y56AA4hfUp 2016/05/29 18:31:58">
