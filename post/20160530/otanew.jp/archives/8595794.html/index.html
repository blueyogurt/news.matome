    <meta name="description" content="疲労で普段しないミス沢山して半泣きの後輩に社長が「来い」って出ていって、30分位後に1人で戻ってきた社長が 「あいつは映画館に置いてきた。今頃ズートピア見てる。迎えに行く頃には夢と希望がチャージされてるはず」 とか言い出してズートピアセラピー受けた後輩の帰還が待ちきれない。 — みかしや (@Mikashiya) 2016年5月30日 ちなみにズートピアは動物大好きの後輩が最近ずっと「はー！ズートピア見たい！！ズートピア見に行きたい！」と言ってたのを社長が知っていたから。 そして後輩には私と先輩から2連休をプレゼントする事になりました。バイト時代と違って責任感じ過ぎてる後輩がストレスフリーで戻ってきますように。 — みかしや (@Mikashiya) 2016年5月30日 @Mikashiya メンタルケアについて知識がある人が社長ってのは良い事ですね。 業務効率考えたらその辺きちんとした方が良いわけだし。 — 聖☆チベタンガルパンおじさんことタツコマ (@tatukoma1987) 2016年5月30日 @Mikashiya いい社長ですね。。！ — まりきち@LINEスタンプ販売中 (@uooper) 2016年5月30日 @Mikashiya ズートピアはよいぞ — のあ* (@mfmf_wf) 2016年5月30日 社長、かこいい https://t.co/TRiPFmy0GX — わだ444 (@raq444) 2016年5月30日 良い会社と良い上司 https://t.co/V2ceJHa3Et — えみ★４ (@emuie) 2016年5月30日 社長イケメンすぎやろ！！ https://t.co/TCK0Ok4rMr — べー✡病み属性 (@kakeru8002) 2016年5月30日 ズートピアセラピーの結果 ちなみにズートピアセラピーは成功です。 映画中に皆と話し合って捻出した二日の休みを与えたら「休むのは流石に…」と案の定言い出したから説得し、最終的には「休み明けたらミスしない」とか言い出して更に「そうじゃない、ミスはいいの」と話し合い、なんやかんや平和に落ち着きました。めでたし。 — みかしや (@Mikashiya) 2016年5月30日 ズートピア (まるごとディズニーブックス)">
